<!DOCTYPE html>

<head>
  <title>Neighborhood crime data · Louisville, KY</title>
  <meta charset='utf-8'>

  <link href='styles.less' rel='stylesheet/less' type='text/css'>
  <script src='../less-1.3.0.min.js'></script>

  <script src='http://d3js.org/d3.v3.min.js'></script>
  <script src='http://d3js.org/queue.v1.min.js'></script>
  <script src='http://d3js.org/topojson.v0.min.js'></script>

  <script src='lib/heatmap.js'></script>
  <script src='lib/three.min.js'></script>

  <script src='scripts.js'></script>
  <script src='heatmap-3d.js'></script>

  <script type="text/javascript">
    var _gaq = _gaq || [];

      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</head>

<body>
  <header>
    <img id='logo' src='images/logo-retina.png'>
    <h3>
      <span id='caption-crime'></span> · <span id='caption-neighborhood'></span> · October 4, 2012–January 4, 2013
    </h3>
  </header>

  <footer>
    <img id='cfa' src='images/cfa-flagtag.svg'>
    <a href='http://www.codeforamerica.org'>Code for America</a>, 2013.
    <a href='https://github.com/codeforamerica/colonel-clark/tree/master/public/neighborhood-crime-data'>Source code</a>.
    Crime data from <a href='http://portal.louisvilleky.gov/dataset/crime-data'>LouisvilleKy.Gov</a>.
    Neighboorhood data from <a target='_blank' href='http://www.zillow.com/howto/api/neighborhood-boundaries.htm'>Zillow</a>.
    Map imagery &copy; 2013 Google and TerraMetrics.
  </footer>

  <nav>
    <section tab='view'></section>
    <section tab='subscribe'>
      <section class='instructions'>
        <p>
          Subscribe to a weekly email summarizing crime incidents in selected
          neighborhood(s):
        </p>
        <p>
          Email: <input type='email' placeholder='e.g. john@gmail.com'>
          <button class='subscribe'>Subscribe</button>
        </p>
      </section>
      <section class='subscriptions'>
      </section>
    </section>
  </nav>

  <div id='map'>
    <div id='legend'>
      0
      <span id='legend-graph'>
        <span id='legend-hover'>
          <span class='value'></span>
          <span class='name'></span>
        </span>
      </span>
      <span id='legend-max'></span>
    </div>
    
    <div id='svg-container'></div>
    <div id='heatmap-container'></div>
    <div id='heatmap-3d-container'></div>
    <div id='google-maps-overlay'></div> 

    <div id='map-checkbox-overlay'></div> 

  </div>

  <div id='temp-texture-container'></div>

  <script>
    main();
  </script>
</body>
